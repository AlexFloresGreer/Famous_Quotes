<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Quotes</title>
  </head>
  <body>
    <a href="/quotes">Dasboard</a>|<a href="/logout">Logout</a>


    <p> Posts by {{name}} </p>

    {% endfor %}
  </body>
</html>
